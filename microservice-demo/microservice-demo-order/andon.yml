general:
  whitelist: false
  pipeline_base_name: Order

compile:
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  type: parallel
  commands:
    - tasks:
      - cmd: mvn clean -Djava.security.egd=file:/dev/./urandom -Dmaven.test.skip=true install
        build_path: .
      - cmd: docker build -f Dockerfile -t order:$GO_PIPELINE_COUNTER .
        build_path: .

integration_testing:
  compose_file_path: /src/test/resources
  compose_file_name: docker-compose.yml

  service_virtualization:
    mari_file_path: src/test/resources/service-virtualization/VirtualServices
    mari_file_names:
      - catalog.mari

  tests:
    go_cd_agent_props:
      - java:8
      - maven
    type: parallel
    test_services:
      selenium_grid: false
      service_virtualization: true
      robot_framework: true
    commands:
      - test_commands:
        - mvn -P robot -Drobot.url=http://order:8080 -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.browser=chrome install
